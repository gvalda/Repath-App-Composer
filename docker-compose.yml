version: '3.8'

services:
  mobile:
    build:
      context: ./mobile
    environment:
      NODE_OPTIONS: --openssl-legacy-provider
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: 192.168.0.92
    tty: true
    stdin_open: true
    ports:
      - '19000:19000'
      - '19001:19001'
      - '19002:19002'
    # volumes:
    #   - ./app/src:/app/src
    env_file:
      - .env/.mobile.env

  backend:
    build: ./backend
    env_file:
      - .env/.backend.env

volumes:
  notused: